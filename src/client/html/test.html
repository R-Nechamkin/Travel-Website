<script>
  $(document).ready(function() {
    // When the document is ready, attach the hover effect to the .country-button
    $('.country-button').hover(
            function() {
              // On hover in
              $(this).css('background-size', '150%');
            },
            function() {
              // On hover out
              $(this).css('background-size', 'cover');
            }
    );
  });

</script>
